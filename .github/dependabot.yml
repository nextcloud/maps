version: 2
updates:
  - package-ecosystem: composer
    directories:
      - "/"
      - "/vendor-bin/*"
    schedule:
      interval: weekly
      day: saturday
      time: '03:00'
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    labels:
      - 3. to review
      - dependencies

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: saturday
      time: '04:00'
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    labels:
      - 3. to review
      - dependencies

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
      day: saturday
      time: '03:00'
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    labels:
      - 3. to review
      - dependencies
